<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        scroll-behavior: smooth;
      }

      /* Navigation */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: transparent;
        z-index: 1000;
        padding: 1rem 2rem;
        transition: all 0.3s ease;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
      }

      .nav-links a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        position: relative;
        padding: 0.5rem 0;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #00c851;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: #00c851;
        transition: width 0.3s ease;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      /* Hero Section */
      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        text-align: center;
        padding: 2rem;
      }

      .hero-content h1 {
        font-size: clamp(3rem, 8vw, 8rem);
        font-weight: 300;
        color: #6c757d;
        margin-bottom: 1rem;
        line-height: 1.1;
      }

      .hero-content .highlight {
        color: #212529;
        font-weight: 700;
        position: relative;
      }

      .hero-content .highlight::after {
        content: "";
        position: absolute;
        bottom: -10px;
        right: -20px;
        width: 15px;
        height: 15px;
        background: #00c851;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.7;
        }
      }

      /* Section Styles */
      .section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4rem 2rem;
        text-align: center;
      }

      .about {
        background: #ffffff;
      }

      .contact {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      }

      .section-content {
        max-width: 800px;
      }

      .section h2 {
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: 300;
        color: #6c757d;
        margin-bottom: 2rem;
        position: relative;
      }

      .section h2::after {
        content: "";
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: #00c851;
        border-radius: 2px;
      }

      .section p {
        font-size: 1.2rem;
        color: #495057;
        line-height: 1.8;
        margin-bottom: 2rem;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .navbar {
          padding: 1rem;
        }

        .nav-links {
          gap: 1rem;
        }

        .nav-links a {
          font-size: 0.9rem;
        }

        .hero {
          padding: 1rem;
        }

        .section {
          padding: 3rem 1rem;
        }
      }

      /* Smooth scrolling offset for fixed navbar */
      html {
        scroll-padding-top: 80px;
      }

      /* Enhanced navbar on scroll */
      .navbar.scrolled {
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
      <div class="nav-container">
        <div class="logo"></div>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="hero-content">
        <h1>
          Hello!<br />
          <span class="highlight">Welcome</span>
        </h1>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section about">
      <div class="section-content">
        <h2>About</h2>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section contact">
      <div class="section-content">
        <h2>Contact</h2>
      </div>
    </section>

    <script>
      // Add scroll effect to navbar
      window.addEventListener("scroll", function () {
        const navbar = document.getElementById("navbar");
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });

      // Smooth scrolling for navigation links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          }
        });
      });
    </script>
  </body>
</html>
